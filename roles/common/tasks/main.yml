 ---
 -  name: Ensure  base  packages  are installed
     ansible.builtin.package:
       name:  "{{  common_packages  }}"
       state:  present
 
 - name:  Set  timezone
    ansible.builtin.command:  timedatectl  set-timezone {{  timezone  |  default('UTC') }}
     changed_when: false
 
 -  name: Deploy  MOTD
    ansible.builtin.template:
        src:  motd.j2
        dest: /etc/motd
        owner:  root
        group: root
        mode:  "0644"
